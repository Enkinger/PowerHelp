<html lang="en">
<head>
    {% load static %}
    {% load crispy_forms_filters %}
    {% load crispy_forms_tags %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous"/>
    <link href="{% static 'Servicios/css/register.css' %}" rel="stylesheet"/>
</head>
<body class="d-flex justify-content-center
    align-items-center vh-100">
    <div class="bg-white p-2 rounded-5 text-secondary" style="width: 40rem;">
        <!--Logo-->
        <div class="d-flex justify-content-center">
            <img src="{% static 'Servicios/img/login.png' %}"
             alt="login-icon" 
             style="height: 15rem;" />
        </div>
        <!--Registro-->
        <form method="post" class="card" action="">
            <legend class="card-header text-center fs-1 fw-bold" >Registro</legend>
            </br>
            <div class="container px-4">
                {% csrf_token %}
        
                {{ form | crispy }}
                
                <button type="submit" class="btn btn-primary">Registrate</button>
                <a href="{% url 'logear' %}">Regresar</a>
            </br>
            </br> 
            </div>
            
        </form>
    </div>
</body>
</html>
