<!doctype html>
<html lang="en">
  <head>
    {% load static %}
    {% load crispy_forms_filters %}
    {% load crispy_forms_tags %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" 
    crossorigin="anonymous"/>
    <link href="{% static 'Servicios/css/login.css' %}" rel="stylesheet"/>

</head>
  <body class="d-flex justify-content-center 
  align-items-center vh-100">
    <!--Bordeado-->
    <div class="bg-white p-5 rounded-5 text-secondary" style="width: 25rem;">
        <!--Logo-->
        <div class="d-flex justify-content-center">
            <img src="{% static 'Servicios/img/login.png' %}"
             alt="login-icon" 
             style="height: 15rem;" />
        </div>
        <!--Form Usuario-->
        <form method="post" class="card" action="">
            <legend class="card-header text-center fs-1 fw-bold" >Login</legend>
            </br>
            <div class="container px-4">
                {% csrf_token %}
        
                {{ form | crispy }}
                
                <button type="submit" class="btn btn-primary">Login</button>
                <a href="{% url 'autenticacion' %}">Registrate</a>
                </br>
                </br>  
            </div>
                </br>
        </form>     
        
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
  </body>
</html>
